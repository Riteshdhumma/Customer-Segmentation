<!DOCTYPE html>
<html>
<head>
    <title>Customer Segmentation Results</title>
    <style>
        /* Your CSS styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .image-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .image-container img {
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Customer Segmentation Results</h1>
        <div class="image-container">
            <img src="{{ amount_image }}" alt="Amount Image">
            <img src="{{ freq_img }}" alt="Frequency Image">
            <img src="{{ recency_img }}" alt="Recency Image">
        </div>
    </div>
</body>
</html>
